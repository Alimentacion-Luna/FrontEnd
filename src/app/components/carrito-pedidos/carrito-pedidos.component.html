<main class="main">


  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="textoRosa">
      Carrito de Pedidos
    </h1>

    <button class="btn btn-primary" onclick="history.back()">Volver</button>
  </div>


  <div class="generalContent box-shadow">

    <div class="ordenBotones">

      <div class="botonEspacio">

        <div class="row">
          <div class="botonEstilo">
            <button type="button" class="botonOpcion w-75 h-75 btn box-shadow-boton btn-primary btn-lg">
              <img src="shopping-cart.png" height="50px">
            </button>
          </div>

          <div class="botonEstilo">
            <button type="button" class="botonOpcion w-75 h-75 btn box-shadow-boton btn-primary btn-lg">
              <img src="table.png" height="50px">
            </button>
          </div>

          <div class="botonEstilo">
            <button type="button" class="botonOpcion w-75 h-75 btn box-shadow-boton btn-primary btn-lg">
              <img src="building-store.png" height="50px">
            </button>
          </div>

          <div class="botonEstilo">
            <button type="button" class="botonOpcion w-75 h-75 btn box-shadow-boton btn-primary btn-lg">
              <img src="credit-card.png" height="50px">
            </button>
          </div>

          <div class="botonEstilo">
            <button type="button" class="botonOpcion w-75 h-75 btn box-shadow-boton btn-primary btn-lg">
              <img src="device-desktop-cog.png" height="50px">
            </button>
          </div>

          <div class="botonEstilo" >
            <button type="button" class="botonOpcion w-75 h-75 btn box-shadow-boton btn-primary btn-lg">
              <img src="settings.png" height="50px">
            </button>
          </div>

          <div class="botonEstilo" >
            <button type="button" class="botonOpcion w-75 h-75 btn box-shadow-boton btn-primary btn-lg">
              <img src="receipt.png" height="50px">
            </button>
          </div>

          <div class="botonEstilo">
            <button type="button" class="botonOpcion w-75 h-75 btn box-shadow-boton btn-primary btn-lg">
              <img src="plus.png" height="50px">
            </button>
          </div>



        </div>

      </div>


    </div>


    <div class=" box-shadow-atributos-listado">
      <tr class="tablaCuerpo tablaAtributos">
        <td class="textoAtributosTabla">Producto</td>
        <td class="textoAtributosTabla">Cantidad</td>
        <td class="textoAtributosTabla">Descuento</td>
        <td class="textoAtributosTabla">Impuesto</td>
        <td class="textoAtributosTabla">Precio Unitario</td>
        <td class="textoAtributosTabla">Precio Total</td>
      </tr>
    </div>

    <!-- Tabla del carrito -->
    <div class="tablaListado  box-shadow-listado">
      <table class="tablaCuerpo">
        <tbody>

              <tr *ngFor="let producto of productos">
                <td [width]="150">{{ producto.nombre }}</td>
                <td [width]="150">{{ producto.cantidad }}</td>
                <td [width]="150">{{ producto.descuento * 100 }}%</td>
                <td [width]="150">{{ producto.impuesto * 100 }}%</td>
                <td [width]="150">{{ producto.precio_unitario | currency: 'EUR' }}</td>
                <td [width]="150">{{ producto.precio_total | currency: 'EUR' }}</td>
              </tr>
        </tbody>
      </table>

    </div>


  </div>

</main>
