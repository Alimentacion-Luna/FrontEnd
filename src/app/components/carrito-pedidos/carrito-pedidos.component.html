
<main class="main">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="textoRosa">
      Carrito de Pedidos
    </h1>

    <button class="btn btn-primary" onclick="history.back()">Volver</button>
  </div>


  <div class="generalContent box-shadow">

    <div class="ordenBotones">


      <div class="row h-75 d-flex align-items-center justify-content-center ms-5">

        <div class="col-sm-4 col-xs-6 bg-transparent d-flex justify-content-center" style="width: 18rem;  height: 13rem; --bs-border-opacity: .0;">
          <button type="button" class="w-100 h-100 btn btn-primary btn-lg">
            <img src="shopping-cart.png" height="50px">
          </button>
        </div>

        <div class="col-sm-4 col-xs-6 bg-transparent d-flex justify-content-center" style="width: 18rem;  height: 13rem; --bs-border-opacity: .0;">
          <button type="button" class="w-100 h-100 btn btn-primary btn-lg">
            <img src="table.png" height="50px">
          </button>
        </div>

        <div class="col-sm-4 col-xs-6 bg-transparent d-flex justify-content-center" style="width: 18rem;  height: 13rem; --bs-border-opacity: .0;">
          <button type="button" class="w-100 h-100 btn btn-primary btn-lg">
            <img src="building-store.png" height="50px">
          </button>
        </div>

        <div class="col-sm-4 col-xs-6 bg-transparent d-flex justify-content-center" style="width: 18rem;  height: 13rem; --bs-border-opacity: .0;">
          <button type="button" class="w-100 h-100 btn btn-primary btn-lg">
            <img src="credit-card.png" height="50px">
          </button>
        </div>

        <div class="col-sm-4 col-xs-6 bg-transparent d-flex justify-content-center" style="width: 18rem;  height: 13rem; --bs-border-opacity: .0;">
          <button type="button" class="w-100 h-100 btn btn-primary btn-lg">
            <img src="device-desktop-cog.png" height="50px">
          </button>
        </div>

        <div class="col-sm-4 col-xs-6 bg-transparent d-flex justify-content-center" style="width: 18rem;  height: 13rem; --bs-border-opacity: .0;">
          <button type="button" class="w-100 h-100 btn btn-primary btn-lg">
            <img src="settings.png" height="50px">
          </button>
        </div>

        <div class="col-sm-4 col-xs-6 bg-transparent d-flex justify-content-center" style="width: 18rem;  height: 13rem; --bs-border-opacity: .0;">
          <button type="button" class="w-100 h-100 btn btn-primary btn-lg">
            <img src="receipt.png" height="50px">
          </button>
        </div>

      </div>


    </div>


    <div>
      <tr class="tablaCuerpo">
        <td [width]="150">Producto</td>
        <td [width]="150">Cantidad</td>
        <td [width]="150">Descuento</td>
        <td [width]="150">Impuesto</td>
        <td [width]="150">Precio Unitario</td>
        <td [width]="150">Precio Total</td>
      </tr>
    </div>

    <!-- Tabla del carrito -->
    <div class="tablaListado">
      <tbody class="tablaCuerpo">
          <table>

            <tr *ngFor="let producto of productos">
              <td [width]="150">{{ producto.nombre }}</td>
              <td [width]="150">{{ producto.cantidad }}</td>
              <td [width]="150">{{ producto.descuento * 100 }}%</td>
              <td [width]="150">{{ producto.impuesto * 100 }}%</td>
              <td [width]="150">{{ producto.precio_unitario | currency: 'EUR' }}</td>
              <td [width]="150">{{ producto.precio_total | currency: 'EUR' }}</td>
            </tr>
          </table>
      </tbody>

    </div>
  </div>

</main>
