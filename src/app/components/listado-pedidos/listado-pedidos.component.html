<main class="main">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Listado de Pedidos</h1>
    <button class="btn btn-primary">Agregar Pedido</button>
  </div>

  <div class="bg-dark p-4 rounded box-shadow">
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th class="align-middle" [width]="180"></th>
          <th class="align-middle" [width]="280">Proveedor</th>
          <th class="align-middle" [width]="275">Fecha Pedido</th>
          <th class="align-middle" [width]="285">Precio (â‚¬)</th>
          <th class="align-middle">Estado</th>
          <th class="align-middle"></th>
        </tr>
      </thead>
    </table>

    <div class="table-body-scroll">
      <table class="table table-dark table-hover">
        <tbody>
          <tr *ngFor="let pedido of pedidos">
            <td class="align-middle" [width]="90">{{ pedido.id_pedido }}</td>
            <td class="align-middle" [width]="120">{{ pedido.id_proveedor }}</td>
            <td class="align-middle" [width]="120">{{ pedido.fecha_pedido }}</td>
            <td class="align-middle" [width]="120">{{ pedido.precio_total | currency: 'EUR' }}</td>
            <td class="align-middle" [width]="120">{{ pedido.estado }}</td>
            <td class="align-middle" [width]="120">
              <button class="btn btn-primary" [routerLink]="['/detalles-pedido', pedido.id_pedido]">Detalles</button>
            </td>
            
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>
