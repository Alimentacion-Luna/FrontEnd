<main class="main">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="texto">Listado de Pedidos</h1>
    <button class="btn btn-primary" [routerLink]="['/carrito-pedidos']">Agregar Pedido</button>
  </div>

  <div class="bg-dark p-4 rounded box-shadow">
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th>Nº Listado</th>
          <th>Proveedor</th>
          <th>Fecha Pedido</th>
          <th>Precio (€)</th>
          <th>Estado</th>
          <th>Detalles</th>
        </tr>
      </thead>
    </table>

    <div class="table-body-scroll">
      <table class="table table-dark table-hover">
        <tbody>
          <tr *ngFor="let pedido of pedidos | async">
            <td class="align-middle">{{ pedido.idPedido }}</td>
            <td class="align-middle">{{ pedido.proveedor }}</td>
            <td class="align-middle">{{ pedido.fechaPedido }}</td>
            <td class="align-middle">{{ pedido.precioTotal | currency: 'EUR' }}</td>
            <td class="align-middle">{{ pedido.estado }}</td>
            <td class="align-middle">
              <button class="btn btn-primary" [routerLink]="['/detalles-pedido', pedido.idPedido]">Detalles</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>
